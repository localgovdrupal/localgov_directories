langcode: en
status: false
dependencies:
  enforced:
    module:
      - localgov_directories
  config:
    - field.storage.node.localgov_directory_channels
    - field.storage.node.localgov_directory_facets_select
    - field.storage.node.localgov_directory_title_sort
    - core.entity_view_mode.node.directory_index
  module:
    - node
    - search_api
id: localgov_directories_index_default
name: Directories
description: 'Default search index for LocalGov Directories channel.'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          localgov_directories_page: directory_index
          node: directory_index
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    boost: 5.0
    type: text
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  custom_value: {  }
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: false
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - rendered_item
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - localgov_directory_channels
      - localgov_directory_title_sort
      - rendered_item
      - title
  language_with_fallback: {  }
  rendered_item: {  }
  stemmer:
    weights:
      preprocess_index: 0
      preprocess_query: 0
    all_fields: true
    fields:
      - rendered_item
      - title
    exceptions:
      mexican: mexic
      texan: texa
  stopwords:
    weights:
      preprocess_index: -5
      preprocess_query: -2
    all_fields: true
    fields:
      - rendered_item
      - title
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    fields:
      - rendered_item
      - title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - localgov_directory_channels
      - localgov_directory_title_sort
      - rendered_item
      - title
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: NULL
